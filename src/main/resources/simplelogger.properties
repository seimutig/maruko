# SLF4J Simple Logging configuration for standalone mode
# This configuration is used when running outside of Flink cluster

# Root logger level (can be overridden by system properties)
org.slf4j.simpleLogger.defaultLogLevel=WARN



# Show timestamp in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Don't show thread name (reduces clutter)
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show log level in brackets
org.slf4j.simpleLogger.levelInBrackets=true

# Set maruko logger level to INFO by default
org.slf4j.simpleLogger.log.org.example.maruko=WARN

# Reduce noise from third-party libraries
org.slf4j.simpleLogger.log.org.apache.flink=WARN
org.slf4j.simpleLogger.log.org.apache.hadoop=WARN
org.slf4j.simpleLogger.log.org.apache.parquet=WARN
org.slf4j.simpleLogger.log.org.eclipse.jetty=WARN